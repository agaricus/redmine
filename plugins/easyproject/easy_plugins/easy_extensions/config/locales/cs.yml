        other: "téměř %{count} roky"

  number:
    format:
      separator: ','
      delimiter: ''
      precision: 2
    currency:
      format:
        unit: 'Kč'
        format: '%n %u'
        separator: ','
        delimiter: ' '
        precision: 0
    human:
